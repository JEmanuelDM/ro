<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tus Tareas ü¶Ñ‚ú®</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      background-color: #f5e1f7;
      background-image: url('https://www.pngall.com/wp-content/uploads/5/Unicorn-Transparent-PNG.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 150px;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Asegura que el contenido llene toda la pantalla */
    }

    h1 {
      color: #d63384;
      font-size: 3em;
      margin-bottom: 30px; /* Aumentado el margen inferior */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    #task-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      margin-top: 40px; /* A√±adido margen superior */
    }

    input, button {
      font-size: 1.2em;
      padding: 12px;
      border: none;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    #task-input {
      width: 60%;
      border: 2px solid #d63384;
    }

    #date-input {
      width: 40%;
      border: 2px solid #d63384;
    }

    #add-btn {
      background-color: #d63384;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 60%;
    }

    #add-btn:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    /* Estilos para la tabla invisible */
    table {
      width: 100%;
      border-collapse: collapse; /* Elimina los bordes entre celdas */
    }

    th, td {
      padding: 20px; /* Aumentado el padding dentro de las celdas */
      text-align: left;
    }

    th {
      color: #d63384;
      font-size: 1.5em;
    }

    td {
      background-color: #fff0fa;
      border-radius: 12px;
      margin-bottom: 10px; /* Separaci√≥n entre filas */
      color: #333;
    }

    .overdue {
      color: #e04878;
      font-weight: bold;
    }

    .delete-btn {
      background: #ff5c8d;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .delete-btn:hover {
      background: #e04878;
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      #task-input, #date-input {
        width: 90%;
      }
    }

    footer {
      margin-top: auto; /* Empuja el footer hacia abajo */
      background-color: #d63384;
      color: white;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2em;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid #ffffff;
      padding-bottom: 2px;
    }

    footer a:hover {
      color: #f5e1f7;
    }
  </style>
</head>
<body>

  <h1>ü¶Ñ‚ú® Tus Tareas  ‚ú®ü¶Ñ</h1>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="Escribe una tarea ..." required>
    <label for="date-input" style="font-weight: bold; color: #d63384;">üóìÔ∏è Fecha l√≠mite:</label>
    <input type="date" id="date-input">
    <button type="submit" id="add-btn">Agregar tarea</button>
  </form>

  <!-- Tabla invisible para las tareas -->
  <table id="task-table">
    <thead>
      <tr>
        <th>Tarea</th>
        <th>Fecha l√≠mite</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="task-list"></tbody>
  </table>

  <footer>
    <p>te quiero <3</p>
  </footer>

  <script>
    const taskForm = document.getElementById("task-form");
    const taskInput = document.getElementById("task-input");
    const dateInput = document.getElementById("date-input");
    const taskList = document.getElementById("task-list");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const row = document.createElement("tr");

        const taskCell = document.createElement("td");
        taskCell.textContent = task.text;

        const dateCell = document.createElement("td");
        let overdueClass = "";
        
        if (task.date) {
          const taskDate = new Date(task.date);
          const currentDate = new Date();
          
          // Verificar si la tarea est√° vencida
          if (taskDate < currentDate) {
            overdueClass = "overdue";  // Solo asignar la clase si la tarea est√° vencida
          }

          const fechaFormateada = taskDate.toLocaleDateString("es-ES", {
            day: "2-digit",
            month: "long",
            year: "numeric"
          });

          dateCell.textContent = fechaFormateada;
          dateCell.classList.add(overdueClass);  // Asegurarse de que la clase no est√© vac√≠a
        }

        const actionCell = document.createElement("td");
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Eliminar";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actionCell.appendChild(deleteBtn);
        row.appendChild(taskCell);
        row.appendChild(dateCell);
        row.appendChild(actionCell);
        taskList.appendChild(row);
      });
    }

    taskForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      const date = dateInput.value;

      if (text !== "") {
        tasks.push({ text, date });
        saveTasks();
        renderTasks();
        taskInput.value = "";
        dateInput.value = "";
      }
    });

    renderTasks();
  </script>

</body>
</html>
